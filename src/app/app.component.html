<div class="logo">
  <img ngSrc="assets/logo.svg" alt="Logo" width="500" height="53">
</div>
<mat-card class="business-form">
  <mat-card-header style="align-self: center; padding-bottom: 5%; font-size: larger">
    <mat-card-title style="font-size: larger">Hunter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="grid-container">
        <div class="grid-item-left">
          <mat-form-field appearance="fill" class="form-group">
            <mat-label class="form-title">Select a property</mat-label>
            <mat-select (selectionChange)="onSelected($event.value)" class="form-control" placeholder="Click to select">
              <ng-container *ngFor="let control of form.controls | keyvalue">
                <mat-option *ngIf="!getControl(control.key).value.active" [value]="control.key">{{ control.key }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="grid-container">
        <ng-container *ngFor="let property of form.controls | keyvalue">
          <ng-container *ngIf="getProperty(property.key).active || property.key === 'builder.csvDataFile'">
            <div class="grid-item-left">
              <mat-form-field appearance="fill" class="form-group">
                <mat-label>{{ property.key }}</mat-label>
                <div class="input-container">
                  <ng-container *ngIf="getProperty(property.key).value === 'true' || getProperty(property.key).value === 'false'; else defaultInput">
                    <mat-select (selectionChange)="toggleValue(property.key)" class="form-control" [value]="getProperty(property.key).value">
                      <mat-option value="false">False</mat-option>
                      <mat-option value="true">True</mat-option>
                    </mat-select>
                  </ng-container>
                  <ng-template #defaultInput>
                    <ng-container *ngIf="property.key === 'builder.csvDataFile'; else textInput">
                      <input type="file" (change)="onFileSelected($event)" accept=".xlsx" style="padding: 2em 2em 0 0"/>
                      <input matInput type="text" hidden>
                    </ng-container>
                    <ng-template #textInput>
                      <input matInput [value]="getControl(property.key).value.value" (input)="updatePropertyValue(property.key, $event)" class="text-input"/>
                    </ng-template>
                  </ng-template>
                </div>

              </mat-form-field>
            </div>
            <div class="grid-item-right">
              <span>
                <button mat-icon-button type="button" (click)="reset(property.key)" class="form-control">
                  <mat-icon>refresh</mat-icon>
                </button>
              </span>
              <span>
                <button *ngIf="property.key !== 'builder.csvDataFile'" mat-icon-button type="button" (click)="setToInactive(property.key)" class="form-control">
                  <mat-icon>clear</mat-icon>
                </button>
              </span>
            </div>
          </ng-container>
        </ng-container>
      </div>
      <button mat-raised-button class="submit-btn" color="warn">Submit</button>
    </form>
    <mat-card-content>
      <div class="grid-container"  *ngFor="let config of formStates; let i = index">
        <div class="grid-item-left" style="align-self: center">
          Load Config {{ config.id }}
        </div>
        <div class="grid-item-right"  style="vertical-align: center">
          <span>
            <button mat-icon-button type="button" (click)="loadConfig(i)" class="form-control">
              <mat-icon>refresh</mat-icon>
            </button>
          </span>
          <span>
            <button mat-icon-button type="button" (click)="deleteConfig(i)" class="form-control">
              <mat-icon>clear</mat-icon>
            </button>
          </span>
        </div>
      </div>
    </mat-card-content>
  </mat-card-content>
</mat-card>
